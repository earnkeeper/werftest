apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deploy
spec:
  selector:
    matchLabels:
      app: app
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: python-socketio
          image: '{{ .Values.werf.image.app }}'
          workingDir: /app
          env:
            - name: DEMO_VALUE
              value: {{ get .Values.mongodb.dbName .Values.werf.env | default .Values.mongodb.dbName._default  }}
